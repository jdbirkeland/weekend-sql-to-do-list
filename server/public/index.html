<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To Do List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <!-- <img src="images/icon.png" class="icon" /> -->
        <h1>Jacob's Weekend ToDo List!!!</h1>
        <!-- <h3 id="address">1976 Llama Comma Drive</h3>
        <h3 id="city">Walla Walla, WA</h3> -->
      </header>
      <section class="inputTasks">
        <input type="text" id="taskIn" value="" placeholder="Task">
        <button type="button" id="addBtn">Add Task</button>

      </section>
      <section>
        <h2>Tasks ToDo</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tasks</th>
              <th>Complete</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="viewTasks" ></tbody>
        </table>
      </section>
</body>
</html>
